<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetPix</title> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1 id="title">With Pet Pix, we'll find your perfect pet :3 </h1> 
    <div id="contenedor">
        <button class="nav-button" id="prev" onclick="prevImage()">&#9664;</button>  
        <div id="image-container">
            <img id="pet-image" src="" alt="Pet image" />
            <h2 id="pet-name"></h2>
            <p id="pet-description"></p>
            <p id="pet-age"></p>
        </div>
        <button class="nav-button" id="next" onclick="nextImage()">&#9654;</button>  
    </div>

    <script src="script.js"></script>
</body>
</html>
